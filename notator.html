<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href='css/main.css' rel='stylesheet' type='text/css' />
<title>Braille Music Notator by Toby W. Rush</title>
<script>
// Google font loader
WebFontConfig = { custom: { families: ['Bravura'], urls: ['css/main.css'] } };
</script>
<!-- remove the next line for offline mode -->
<script src="//ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
<!--<script src="../../js/jquery.js"></script>-->
<!--<script text="text/javascript" src="js/WebMIDIAPI.min.js"></script>-->
<script type="text/javascript" src="js/initialization.js"></script>
<script type="text/javascript" src="js/globalvar.js"></script>
<script type="text/javascript" src="js/dialog.js"></script>
<script type="text/javascript" src="js/keyboard.js"></script>
<script type="text/javascript" src="js/mouse.js"></script>
<script type="text/javascript" src="js/notation.js"></script>
<script type="text/javascript" src="js/utility.js"></script>
<script type="text/javascript" src="js/control.js"></script>
<script type="text/javascript" src="js/file.js"></script>
<script type="text/javascript" src="js/accessibility.js"></script>
<script type="text/javascript" src="js/localization.js"></script>
<script type="text/javascript" src="js/midi.js"></script>
</head>

<body role="application" onload="initialize()" aria-label="Braille Music Notator. Press control one or command one now to toggle this site's built-in screen reader. Press control two or control three to adjust tempo.">

<div aria-hidden="false" aria-live="assertive" id="brailledisplay">
</div>
<div id="container" aria-hidden="true">
<canvas id="notationAreaCanvas"></canvas>
<canvas id="controlCanvas"></canvas>
<input type="file" id="fileUpload" accept="text/plain|application/braillemusic" />
<textarea display="none" tabIndex="-1" id="clipboard"></textarea>

</div>

</body>
</html>
