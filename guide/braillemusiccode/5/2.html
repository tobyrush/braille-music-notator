  <h1>5. Rests</h1>
  <h2>5.2. Transcriber-Added Rests</h2>
  <p>It frequently happens that the braille text can only be made clear to the reader by the inclusion of rests that do not appear in the print. Each transcriber-added rest must be preceded by dot 5.</p>
