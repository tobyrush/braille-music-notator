  <h1>5. Rests</h1>
  <h2>5.1. Rest Signs</h2>
  <p>The signs in Table <a href="../t/1_5.html">5</a> should be used for all rests that occur in the print. A measure of silence is indicated in the print by a whole rest, whatever the time signature may be, except that in 4/2 time the double whole rest may sometimes be found.</p>
