  <h1>27. Instrumental Lead Sheets</h1>
  <h2>27.5. Music Lines without Chord Symbols</h2>
  <p>The two-line parallel is not necessary when a line of music has no associated chord symbols. If it is musically appropriate, such a music line may be treated as a run-over line, beginning in cell 3.</p>
