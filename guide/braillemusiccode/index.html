<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Braille Code</title>
  <link rel="stylesheet" href="css/main.css" />
  <!-- in index.html <head> -->
  <style>
  @font-face {
	font-family: 'Bravura';
	font-style: normal;
	font-weight: normal;
	src: url('https://tobyrush.com/braillemusic/viewer/font/bravura/Bravura.woff') format('woff'),
		 url('https://tobyrush.com/braillemusic/viewer/font/bravura/Bravura.otf') format('opentype');
  }
  </style>
  <script src="https://tobyrush.com/braillemusic/notator/dev/viewer/viewer.js"></script>
  <style>
	body {
	  display: flex;
	  margin: 0;
	  height: 100vh;
	  font-family: sans-serif;
	}
	nav {
	  width: 300px;
	  overflow-y: auto;
	  border-right: 1px solid #ccc;
	  padding: 1em;
	  background: #f9f9f9;
	}
	main {
	  flex: 1;
	  overflow-y: auto;
	  padding: 2em;
	}
	a {
	  text-decoration: none;
	  color: #0645ad;
	}
	a:hover {
	  text-decoration: underline;
	}
	details summary {
	  cursor: pointer;
	}
  </style>
</head>
<body>
  <nav id="sidebar">Loading navigation...</nav>
  <main id="content"><h1>Welcome</h1><p>Select an item from the sidebar.</p></main>

  <script>
	async function loadSidebar() {
	  const response = await fetch('nav.html');
	  const navText = await response.text();
	  document.getElementById('sidebar').innerHTML = navText;
	  restoreDetailsState();
	  setupNavLinks();
	}

	function setupNavLinks() {
	  const links = document.querySelectorAll('#sidebar a');
	  links.forEach(link => {
		link.addEventListener('click', async (e) => {
		  e.preventDefault();
		  loadContent(link.getAttribute('href'));
		  history.pushState(null, '', '#' + link.getAttribute('href'));
		});
	  });

	  const toggles = document.querySelectorAll('#sidebar details');
	  toggles.forEach((d, i) => {
		d.addEventListener('toggle', () => saveDetailsState());
	  });
	}

	function saveDetailsState() {
	  const openIds = [...document.querySelectorAll('#sidebar details')]
		.map((el, i) => el.open ? i : null)
		.filter(i => i !== null);
	  localStorage.setItem('navOpen', JSON.stringify(openIds));
	}

	function restoreDetailsState() {
	  const openIds = JSON.parse(localStorage.getItem('navOpen') || '[]');
	  document.querySelectorAll('#sidebar details').forEach((el, i) => {
		el.open = openIds.includes(i);
	  });
	}

	async function loadContent(href) {
	  try {
		const response = await fetch(href);
		const html = await response.text();
		const parser = new DOMParser();
		const doc = parser.parseFromString(html, 'text/html');
		const main = doc.querySelector('#main') || doc.body;
	
		// Rebase all relative URLs
		const basePath = href.substring(0, href.lastIndexOf('/') + 1);
		['img', 'script', 'link', 'object'].forEach(tag => {
		  main.querySelectorAll(tag).forEach(el => {
			const attr = tag === 'link' ? 'href' : (tag === 'object' ? 'data' : 'src');
			const val = el.getAttribute(attr);
			if (val && !val.match(/^https?:|^\/|^#/)) {
			  el.setAttribute(attr, basePath + val);
			}
		  });
		});
	
		document.getElementById('content').innerHTML = main.innerHTML;
	
		// Re-run any onload handler in the new content
		const onloadAttr = doc.body.getAttribute('onload');
		if (onloadAttr) {
		  new Function(onloadAttr)();
		}
	
	  } catch (err) {
		document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
		console.error(err);
	  }
	}

	// Load from URL hash if present
	window.addEventListener('load', () => {
	  loadSidebar().then(() => {
		if (location.hash) {
		  loadContent(location.hash.slice(1));
		}
	  });
	});
  </script>
</body>
</html>
