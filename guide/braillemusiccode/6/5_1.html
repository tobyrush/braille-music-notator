  <h1>6. Accidentals and Key Signatures</h1>
  <h2>6.5. Key Signatures</h2>
  <h3>6.5.1. Unusual Key Signatures</h3>
  <p>When there is an unusual key signature, it should be written as follows: music parenthesis, hand or clef sign, accidental, octave mark, note(s), closing music parenthesis.</p>
