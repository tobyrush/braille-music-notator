  <h1>13. The Slur</h1>
  <h2>13.2. Short Slurred Phrases</h2>
  <p>The single slur sign <span class="braille">c</span> is used to connect a phrase of two, three or four notes. It is placed after each note of the phrase except the last. It follows any fingering and is placed after the final interval of a chord.</p>
