  <h1>43. Note-for-Note</h1>
  <h2>43.1. Note-for-Note Method</h2>
  <h3>43.1.4. Crossed Voices</h3>
  <p>When two parts represented by subnotes cross one another in a chord, the notes that are "out of place" must each have its proper octave mark, the written order of the parts remaining unchanged.</p>
