  <h1>26. Fretted Plucked String Instruments</h1>
  <h2>26.3. Strokes of a Plectrum</h2>
  <p>For instruments that are played with plectra, the markings for upward and downward plectrum strokes are treated in braille just as are up-bow and down-bow markings for bowed instruments. (See Par. <a href="../25/3.html">25.3</a>.)</p>
