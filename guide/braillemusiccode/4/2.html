  <h1>4. Clef Signs</h1>
  <h2>4.2. Octave Marks and Dot-2 Separators</h2>
  <p>The note following a clef sign must always have its proper octave mark. If the sign following a clef sign contains a dot 1, 2, or 3, the signs must be separated by a dot 3.</p>
