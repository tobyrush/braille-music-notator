  <h1>34. Percussion</h1>
  <h2>34.3. Ornaments</h2>
  <p>Percussionists use the terms &quot;flams,&quot; &quot;rolls,&quot; and other terminology for ornaments, but the notation on the print page is the same as that for appoggiaturas, trills, tremolo, etc. The corresponding basic braille signs are employed.</p>
