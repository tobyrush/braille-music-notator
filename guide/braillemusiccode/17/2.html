  <h1>17. Print Repeats</h1>
  <h2>17.2. Aperiodic Repetition</h2>
  <p>When repetition is indicated with a wavy line, dotted line, or other visual device, the sign <span class="braille">57</span> is used. It should be restated in each bar, or in unmeasured music at the beginning of each segment or parallel.</p>
