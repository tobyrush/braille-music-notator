  <h1>8. Grouping of Notes</h1>
  <h2>8.2. Regularly Grouped Eighth Notes</h2>
  <p>It is obviously not possible to employ the grouping procedure with eighth notes. Beaming of eighth notes in groups that occupy full beats or natural divisions or portions of beats is ignored in braille.</p>
