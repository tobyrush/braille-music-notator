  <h1>41. Vertical Score and Bar-by-Bar</h1>
  <h2>41.3. Bar-by-Bar</h2>
  <h3>41.3.7. Starting with One Part</h3>
  <p>Where a piece begins with only one part (as in a fugue), the bar lines are omitted until the end of the measure preceding that in which the second part enters.</p>
