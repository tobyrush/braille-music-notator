  <h1>27. Instrumental Lead Sheets</h1>
  <h2>27.2. Separating Measures in Both Lines</h2>
  <p>Chord symbols of successive measures must be separated by at least one blank space; there must be vertically aligned blank spaces in both lines of the parallel between successive measures.</p>
