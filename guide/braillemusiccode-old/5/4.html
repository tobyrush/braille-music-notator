  <h1>5. Rests</h1>
  <h2>5.4. Dotted Rests</h2>
  <p>A dotted rest is shown, as a dotted note is shown, by adding the same number of dot 3s as there are dots printed after the rest. No other sign may come between the rest and the dot.</p>
